<div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen bg-base-200">
      <!-- Left side: Image -->
      <div class="hidden lg:block bg-cover bg-center" style="background-image: url('https://placehold.co/1200x1200/a5b4fc/6366f1?text=Makeup\\nPro');"></div>
      
      <!-- Right side: Form -->
      <div class="flex items-center justify-center p-8">
        <div class="card w-full max-w-md bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-4xl font-bold mb-4 justify-center">Welcome Back</h2>
            <!-- UPDATED: ngSubmit now calls onLogin() -->
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-control">
                <label class="label"><span class="label-text">Email</span></label>
                <input type="email" formControlName="email" placeholder="user@example.com" class="input input-bordered w-full" />
              </div>
              <div class="form-control mt-4">
                <label class="label"><span class="label-text">Password</span></label>
                <input type="password" formControlName="password" class="input input-bordered w-full" />
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
              </div>
              <div class="text-center mt-4">
                <p class="text-sm">Don't have an account? <a routerLink="/signup" class="link link-primary">Sign up</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
