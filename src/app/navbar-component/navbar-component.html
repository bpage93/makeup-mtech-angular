<mat-toolbar color="primary" class="navbar bg-base-100 shadow-lg px-4">
  <!-- Logo / App Name section -->
  <div class="flex-1">
    <a class="btn btn-ghost text-2xl font-bold">
      <mat-icon class="mr-2">face</mat-icon>
      Makeup Pro
    </a>
  </div>

  <div class="flex-none hidden lg:flex">
    <ul class="menu menu-horizontal px-1 font-semibold">
      <li><a>Dashboard</a></li>
      <li><a>Shop</a></li>
      <li><a>Cart</a></li>
    </ul>
  </div>

  <div class="dropdown dropdown-end">
    <button mat-icon-button class="mx-2" aria-label="Theme switcher">
      <mat-icon>palette</mat-icon>
    </button>
    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
      <li><a data-set-theme="light">Light</a></li>
      <li><a data-set-theme="dark">Dark</a></li>
      <li><a data-set-theme="cupcake">Cupcake</a></li>
      <li><a data-set-theme="synthwave">Synthwave</a></li>
      <li><a data-set-theme="retro">Retro</a></li>
    </ul>
  </div>

  <div class="flex items-center space-x-4">
    <button
      class="!flex !items-center"
      mat-icon-button
      [matMenuTriggerFor]="userMenu"
      aria-label="User account menu"
    >
      <!-- 
        PRACTICAL AVATAR:
        We've replaced the placeholder <img> with a scalable <mat-icon>.
        This is a robust fallback that always works and looks professional.
        The DaisyUI "avatar placeholder" classes are used for styling.
      -->
      <div class="avatar placeholder">
        <div class="bg-neutral text-neutral-content rounded-full w-10">
          <mat-icon>person</mat-icon>
        </div>
      </div>
    </button>
    <mat-menu #userMenu="matMenu" class="bg-base-100 rounded-box shadow-lg mt-2">
      <ul class="menu p-2 w-56">
        <li class="menu-title"><span>Anna Smith</span></li>

        @for (item of userMenuItems; track item.icon) { @switch (item.type) { @case ('link') {
        <li>
          <a
            ><mat-icon>{{ item.icon }}</mat-icon> {{ item.label }}</a
          >
        </li>
        } @case ('divider') {
        <div class="divider my-1"></div>
        } } }
      </ul>
    </mat-menu>
  </div>
</mat-toolbar>
