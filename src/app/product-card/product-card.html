<!-- Use a container to manage layout and spacing -->
<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold mb-8 text-center">Our Products</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <!-- Use the @for loop to iterate over the products signal -->
    @for (product of products(); track product.id) {
    <div class="card bg-base-100 shadow-lg hover:shadow-2xl transition-shadow duration-300">
      <figure class="h-64 overflow-hidden">
        <!-- BIND the product's image -->
        <img [src]="product.image_link" [alt]="product.name" class="w-full h-full object-cover" />
      </figure>
      <div class="card-body">
        <!-- BIND the product's name and brand -->
        <h2 class="card-title">{{ product.name }}</h2>
        <p class="text-sm text-base-content/70">{{ product.brand | titlecase }}</p>

        <!-- A badge for the product type -->
        <div class="badge badge-primary my-2">{{ product.product_type | titlecase }}</div>

        <div class="card-actions justify-between items-center mt-4">
          <!-- BIND the price -->
          <span class="text-2xl font-semibold">{{ product.price_sign }}{{ product.price }}</span>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
