<div
  class="card image-full bg-base-100 shadow-md rounded-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1 before:content-[''] before:absolute before:inset-0 before:bg-black before:opacity-30 before:z-10"
>
  <figure class="h-40">
    <img [src]="category.imageUrl" [alt]="category.name" class="w-full h-full object-cover" />
  </figure>

  <div class="card-body justify-end z-20">
    <h2 class="card-title text-white">{{ category.name | titlecase }}</h2>
    <p class="text-white/80">Browse our collection of {{ category.name.toLowerCase() }}.</p>
    <div class="card-actions justify-end mt-4">
      <!-- 
        FIX: The <button> is now an <a> tag.
        The [routerLink] directive tells Angular where to navigate,
        dynamically creating a link like '/category/lipstick'.
        The 'btn' classes are kept so it still looks like a button.
      -->
      <a
        [routerLink]="['/category', category.name]"
        class="btn btn-primary btn-sm shadow hover:shadow-lg transition-all"
      >
        View All
      </a>
    </div>
  </div>
</div>
