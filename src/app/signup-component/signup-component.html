<div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen bg-base-200">
  <div
    #imagePanel
    class="hidden lg:block bg-cover bg-center"
    style="background-image: url('https://placehold.co/1200x1200/667eea/5a67d8?text=Join\\nUs!')"
  ></div>

  <div class="flex items-center justify-center p-8">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title text-4xl font-bold mb-4 justify-center">
          <span class="animated-text">J</span><span class="animated-text">o</span
          ><span class="animated-text">i</span><span class="animated-text">n</span>
          <span class="animated-text">U</span><span class="animated-text">s</span
          ><span class="animated-text">!</span>
        </h2>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="form-control">
            <label class="label"><span class="label-text">Display Name</span></label>
            <input
              type="text"
              formControlName="displayName"
              placeholder="Your Name"
              class="input input-bordered w-full"
            />
          </div>

          <div class="form-control mt-4">
            <label class="label"><span class="label-text">Email</span></label>
            <input
              type="email"
              formControlName="email"
              placeholder="user@example.com"
              class="input input-bordered w-full"
            />
          </div>

          <div class="form-control mt-4">
            <label class="label"><span class="label-text">Password</span></label>
            <input type="password" formControlName="password" class="input input-bordered w-full" />
          </div>

          <div *ngIf="errorMessage" class="alert alert-error mt-4">
            {{ errorMessage }}
          </div>

          <div class="form-control mt-6">
            <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">
              Sign Up
            </button>
          </div>

          <div class="text-center mt-4">
            <p class="text-sm">
              Already have an account? <a routerLink="/login" class="link link-primary">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
