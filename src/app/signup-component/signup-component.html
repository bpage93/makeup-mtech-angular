<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row w-full max-w-5xl">
    <!-- Left Side: Decorative Text -->
    <div class="text-center lg:text-left lg:pr-12">
      <h1 class="text-5xl font-bold">Join Us!</h1>
      <p class="py-6">
        Create your account to start your beauty journey. Get access to exclusive offers,
        personalized recommendations, and a world of premium makeup products.
      </p>
    </div>

    <!-- Right Side: Signup Form Card (DaisyUI) -->
    <div class="card w-full max-w-sm shrink-0 shadow-2xl bg-base-100">
      <form class="card-body" [formGroup]="signupForm" (ngSubmit)="signup()">
        <h2 class="text-2xl font-bold text-center mb-4">Create Your Account</h2>

        <div class="grid grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label"><span class="label-text">First Name</span></label>
            <input
              type="text"
              placeholder="Anna"
              class="input input-bordered w-full"
              formControlName="firstName"
            />
          </div>
          <div class="form-control">
            <label class="label"><span class="label-text">Last Name</span></label>
            <input
              type="text"
              placeholder="Smith"
              class="input input-bordered w-full"
              formControlName="lastName"
            />
          </div>
        </div>

        <div class="form-control mt-4">
          <label class="label"><span class="label-text">Email</span></label>
          <label class="input input-bordered flex items-center gap-2">
            <mat-icon>email</mat-icon>
            <input
              type="email"
              class="grow"
              placeholder="user@example.com"
              formControlName="email"
            />
          </label>
        </div>

        <div class="form-control mt-4">
          <label class="label"><span class="label-text">Password</span></label>
          <label class="input input-bordered flex items-center gap-2">
            <mat-icon>lock</mat-icon>
            <input
              [type]="hidePassword ? 'password' : 'text'"
              class="grow"
              formControlName="password"
            />
          </label>
        </div>

        <div class="form-control mt-6">
          <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">
            Sign Up
          </button>
        </div>

        <div class="text-center mt-4">
          <p class="text-sm">
            Already have an account?
            <a routerLink="/login" class="link link-primary">Log in</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
